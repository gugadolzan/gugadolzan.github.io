<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trybewarts Project - Gustavo Dolzan e Luã Sampaio</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="header">
      <img
        class="trybewarts-header-logo"
        src="images/trybewarts-header-logo.svg"
        alt="logotipo da trybewarts"
      />
      <h1 id="trybewarts-header-title">Trybewarts</h1>
      <form class="trybewarts-login" method="get">
        <input id="email" type="email" placeholder="Login" />
        <input id="senha" type="password" placeholder="Senha" />
        <button class="btn" id="btnheader" type="submit">Logar</button>
      </form>
    </header>
    <main>
      <form id="evaluation-form">
        <div id="input-fullname">
          <input type="text" name="name" id="input-name" placeholder="Nome" />
          <input
            type="text"
            name="lastname"
            id="input-lastname"
            placeholder="Sobrenome"
          />
        </div>
        <div id="input-email-house">
          <input
            type="email"
            name="email"
            id="input-email"
            placeholder="Email"
          />
          <label for="house">Casa: </label>
          <select name="house" id="house">
            <option disabled selected value>Selecione sua casa</option>
            <option value="Gitnória" id="gitnoria-house">Gitnória</option>
            <option value="Reactpuff" id="reactpuff-house">Reactpuff</option>
            <option value="Corvinode" id="corvinode-house">Corvinode</option>
            <option value="Pytherina" id="pytherina-house">Pytherina</option>
          </select>
        </div>
        <hr />
        <div id="input-family-content">
          <div id="input-family">
            <label for="family" id="label-family">Qual sua família?</label>

            <label for="family-frontend"
              ><input
                class="form-check-input"
                type="radio"
                name="family"
                id="family-frontend"
                value="Frontend"
              />Família Frontend</label
            >

            <label for="family-backend"
              ><input
                class="form-check-input"
                type="radio"
                name="family"
                id="family-backend"
                value="Backend"
              />Família Backend</label
            >

            <label for="family-fullstack"
              ><input
                class="form-check-input"
                type="radio"
                name="family"
                id="family-fullstack"
                value="FullStack"
              />Família FullStack</label
            >
          </div>
          <div id="input-content">
            <label for="content" id="label-content"
              >Qual conteúdo você está com mais vontade de aprender?</label
            >
            <label for="content-hofs"
              ><input
                type="checkbox"
                name="content"
                id="content-hofs"
                value="HoFs"
                class="subject form-check-input"
              />HoFs</label
            >
            <label for="content-jest"
              ><input
                type="checkbox"
                name="content"
                id="content-jest"
                value="Jest"
                class="subject form-check-input"
              />Jest</label
            >
            <label for="content-promises"
              ><input
                type="checkbox"
                name="content"
                id="content-promises"
                value="Promises"
                class="subject form-check-input"
              />Promises</label
            >
            <label for="content-react"
              ><input
                type="checkbox"
                name="content"
                id="content-react"
                value="React"
                class="subject form-check-input"
              />React</label
            >
            <label for="content-sql"
              ><input
                type="checkbox"
                name="content"
                id="content-sql"
                value="SQL"
                class="subject form-check-input"
              />SQL</label
            >
            <label for="content-python"
              ><input
                type="checkbox"
                name="content"
                id="content-python"
                value="Python"
                class="subject form-check-input"
              />Python</label
            >
          </div>
        </div>
        <hr />
        <div id="input-rate-textarea-infos">
          <div id="input-rate">
            <label for="rate" id="label-rate"
              >Como você avalia a Trybewarts?</label
            >
            <!-- Here goes the rates (filled with script) -->
          </div>
        </div>
        <label for="textarea" class="textarea">Deixe seu comentário: </label>
        <textarea
          name="textarea"
          id="textarea"
          cols="30"
          rows="7"
          maxlength="500"
        ></textarea>
        <span><span id="counter">500</span>/500</span>
        <label for="agreement" id="label-infos"
          >Você concorda com o uso das informações acima?
          <input
            type="checkbox"
            name="agreement"
            id="agreement"
            class="form-check-input"
        /></label>
        <button class="btn" type="submit" id="submit-btn">Enviar</button>
      </form>

      <img
        src="images/trybewarts-colored.svg"
        alt="Trybewarts Colored"
        id="trybewarts-forms-logo"
      />
    </main>
    <footer>Direitos reservados à Trybewarts©</footer>
    <script src="script.js"></script>
  </body>
</html>
