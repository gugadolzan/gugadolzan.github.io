<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,400;0,700;1,400&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>To Do List Project - Gustavo Dolzan</title>
</head>

<body>
  <div id="list-box">
    <header>
      <h1>Minha Lista de Tarefas</h1>
      <p id="funcionamento">Clique duas vezes em um item para marcá-lo como completo</p>
    </header>

    <main>
      <div>
        <input type="text" name="task-text" id="texto-tarefa">
        <button id="criar-tarefa">Adicionar</button>
      </div>

      <ol id="lista-tarefas">
      </ol>

      <div>
        <button id="remover-selecionado">᙭</button>
        <button id="mover-cima">ᐱ</button>
        <button id="mover-baixo">ᐯ</button>
        <button id="remover-finalizados">Limpar Completos</button>
        <button id="apaga-tudo">Limpar Lista</button>
        <button id="salvar-tarefas">Salvar Lista</button>
      </div>
    </main>
  </div>

  <footer><a id="link" href="https://www.linkedin.com/in/gustavo-dolzan/" target="_blank">Gustavo Dolzan</a>. Todos
    direitos reservados, 09/07/2021.</footer>

  <script src="./script.js"></script>
</body>

</html>
